<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/theme-global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/theme-regular.css">
    <link rel="stylesheet" href="/css/md.css">
</head>
<body>
    <%- header %>
    <div id="main-content">
        <div class="form-container">
            <h1>Create New Post</h1>
            <form method="POST" action="/api/v1/create-page" class="create-post-form">
                <div class="form-group">
                    <label for="display_name">Display Title</label>
                    <input type="text" name="display_name" id="display_name" placeholder="Title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" placeholder="Content" rows="12" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
